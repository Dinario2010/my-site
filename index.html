<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Внедряем ИИ для автоматизации бизнеса: снижайте затраты, увеличивайте прибыль и опережайте конкурентов." />
  <meta name="keywords" content="ИИ, искусственный интеллект, автоматизация бизнеса, ИИ для бизнеса" />
  <meta property="og:title" content="AIстратегия — Внедряем ИИ для вашего бизнеса" />
  <meta property="og:description" content="Автоматизируйте бизнес с помощью ИИ и увеличьте прибыль на 30%. Получите консультацию уже сегодня!" />
  <meta property="og:image" content="https://dinario2010.github.io/my-site/og-image.jpg" />
  <link rel="icon" href="favicon.ico" />
  <title>AIстратегия — ИИ для бизнеса</title>

  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link rel="manifest" href="manifest.json">

  <!-- Fonts Prefetch -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <header class="cd-header">
    <div class="header-wrapper">
      <div class="logo-wrap">
        <a href="#" class="hover-target">AIстратегия</a>
      </div>
      <div class="nav-but-wrap">
        <div class="menu-icon hover-target" id="menu-toggle">
          <span class="menu-icon__line menu-icon__line-left"></span>
          <span class="menu-icon__line"></span>
          <span class="menu-icon__line menu-icon__line-right"></span>
        </div>
      </div>
    </div>
  </header>

  <nav class="nav" id="mobile-nav">
    <div class="nav__content">
      <ul class="nav__list">
        <li class="nav__list-item"><a href="#hero" class="hover-target">Главная</a></li>
        <li class="nav__list-item"><a href="#why" class="hover-target">Зачем ИИ</a></li>
        <li class="nav__list-item"><a href="#cases" class="hover-target">Примеры</a></li>
        <li class="nav__list-item"><a href="#process" class="hover-target">Этапы</a></li>
        <li class="nav__list-item"><a href="#form" class="hover-target">Контакты</a></li>
      </ul>
    </div>
  </nav>

  <!-- Основной контент: секции Hero, Why, Cases, Process, Reviews, Form, Footer -->
  <!-- Эти блоки остались почти без изменений, но внизу добавим дополнительные улучшения -->

  <!-- CTA Footer Button -->
  <footer class="section-light" data-aos="fade-up">
    <div class="footer-info">
      <p><strong>AIстратегия</strong></p>
      <p>ИНН 1650437696</p>
      <p><strong>+7 987 270-06-55</strong></p>
      <p>Набережные Челны, Машиностроительная улица, 91, ИТ-парк</p>
      <p><a href="mailto:info@aistrategy.ru">info@aistrategy.ru</a></p>
      <p>Пн–Пт с 10:00 до 18:00</p>
      <button class="btn btn-gradient center" data-modal-open="consultation-form">Получить консультацию</button>
    </div>
  </footer>

  <!-- Скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 1000 });

    // Бургер-меню с открытием
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.body.classList.toggle('nav-active');
    });

    // Подсветка активного раздела
    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('section');
      const navItems = document.querySelectorAll('.nav__list-item');
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 120;
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute('id');
        }
      });
      navItems.forEach(li => {
        li.classList.remove('active-nav');
        if (li.querySelector('a').getAttribute('href') === `#${current}`) {
          li.classList.add('active-nav');
        }
      });
    });
  </script>
</body>
</html>
